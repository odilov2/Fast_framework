<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul>
        {% for products in products %}
            <h1>Id: {{ products.id }}</h1>
            <li>
                <h2>Name: {{ products.name }}</h2>
                <h2>Description: {{ products.description }}</h2>
                <h2>Price: {{ products.price }}</h2>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
